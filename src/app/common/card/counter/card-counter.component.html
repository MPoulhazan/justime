<ion-card>
    <ion-card-header class="ion-text-center header-card-home">
        {{title}}
    </ion-card-header>
    <ion-card-content class="background-card" [ngStyle]="{'background-color':color ? color : '#000000' }">
        <div class="round-card" [ngStyle]="{'background-color':color ? color : '#000000' }">{{value}}</div>
    </ion-card-content>
</ion-card>
