<ion-content>
    <!-- Loading template -->
    <app-loading *ngIf="false" [isCard]="true" [numberOfRows]="2"></app-loading>

    <form [formGroup]="stopsFormGroup" (ngSubmit)="submitStops()" #formtwo="ngForm">
        <mat-form-field>
            <input type="text" formControlName="stop" placeholder="Quelle arrÃªt ?" aria-label="Number" matInput [matAutocomplete]="auto"
                (input)="onInputChange($event.target.value)">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of stopsFiltered" [value]="option.libelle">
                    {{option.libelle}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <button type="submit" mat-button>submit</button>
    </form>


</ion-content>
