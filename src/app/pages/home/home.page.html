<ion-content>
    <!-- Loading template -->
    <app-loading *ngIf="false" [isCard]="true" [numberOfRows]="2"></app-loading>

    <form [formGroup]="stopsFormGroup" (ngSubmit)="submitStops()" #formtwo="ngForm">
        <mat-form-field>
            <input type="text" formControlName="stop" placeholder="Quelle arrÃªt ?" aria-label="Number" matInput
                [matAutocomplete]="auto" (input)="onInputChange($event.target.value)">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of stopsFiltered" [value]="option.libelle">
                    {{option.libelle}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <button type="submit" mat-button>submit</button>
    </form>

    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-col size="12">
                <ion-card *ngFor="let itBusCard of finalBusCardAtStop">
                    <ion-card-header>
                        <ion-card-subtitle>{{itBusCard.bus.sens}}</ion-card-subtitle>
                        <ion-card-title>{{itBusCard.bus.numLigne}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                            {{itBusCard.nextHours}}
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
